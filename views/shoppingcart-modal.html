<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="shoppingModal" tabindex="-1" role="dialog" 
	aria-labelledby="myShoppingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" 
			aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myShoppingModalLabel">Shopping Cart</h4>
      </div>
      <div class="modal-body">
		<div class="ng-include" src="'views/showcart.html'"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
