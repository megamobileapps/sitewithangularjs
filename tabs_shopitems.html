<html lang="en" data-ng-app="utswApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test custom directives</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
	<div class="container">
        <h1>UpToSchoolWorksheet's Store</h1>
        <div data-ng-view=""></div>
        <div class="row" ng-controller="SimpleController">
			<div role="tabpanel">
				<div class="col-xs-2">
					<ul class="nav nav-tabs nav-stacked" role="tablist">
					  <li ng-class="{active:storeItem.isselected=='active'}" data-ng-repeat="storeItem in storeItems">
						  <a ng-click="tabselect = storeItem.gradename" data-toggle="tab"   href="#{{storeItem.gradename}}">{{storeItem.gradename}}</a>
					  </li>
					</ul>
				</div>
				<div class="col-xs-10">
					<div class="tab-content">
						   <div ng-repeat="storeItem in storeItems" 
							   ng-class="{'active':'tab-pane fade in active', '':'tab-pane fade'}[storeItem.isselected]" 
							   id="{{storeItem.gradename}}" 
								role="tabpanel">
								<cart-item-tab-data> </cart-item-tab-data>
							</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/configs.js"></script>
        <script src="scripts/controllers.js"></script>
        <script src="scripts/shoppingcart.js"></script>
        <script src="scripts/factory.js"></script>
        <script src="scripts/directive.js"></script>
        
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=gplusrender" async defer></script>

        <script>
           
        </script>
	</div>
    </body>
</html>
